name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/app

    env:
      POSTGRES_PASSWORD: pg#2401
      POSTGRES_USER: root
      POSTGRES_DB: ci_db_test
      POSTGRES_SERVER: localhost

    services:
      postgres:
        image: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: make install

    - name: Updates python path
      run: |
        echo "PYTHONPATH=$PYTHONPATH:." >> $GITHUB_ENV

    - name: Run tests
      env:
        DATABASE_URL: postgresql://${{env.POSTGRES_USER}}:${{env.POSTGRES_PASSWORD}}@${{env.POSTGRES_SERVER}}:5432/${{env.POSTGRES_DB}}
      run: make pretest && make testcov

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
          token: ${{ secrets.CODECOV_TOKEN }}

    - name: Clean up
      run: make clean