name: Tests

on: [push, pull_request]
# on:
#   push:
#     branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/app

    env:
      PG_PASSWORD: pg#2401
      PG_USER: root
      PG_DB: ci_db_test
      PG_SERVER: localhost

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{env.PG_PASSWORD}}
          POSTGRES_USER: ${{env.PG_USER}}
          POSTGRES_DB: ${{env.PG_DB}}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: make install

    - name: Updates python path
      run: |
        echo "PYTHONPATH=$PYTHONPATH:." >> $GITHUB_ENV

    - name: Run tests
      env:
        ENVIRONMENT: "test"
        DATABASE_TEST_URL: postgresql://${{env.PG_USER}}:${{env.PG_PASSWORD}}@${{env.PG_SERVER}}:5432/${{env.PG_DB}}
      run: make testcov

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
          token: ${{ secrets.CODECOV_TOKEN }}

    - name: Clean up
      run: make clean